{% extends 'userfavbase.html' %}
{% block content %}
    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li class="active"><a href="{% url 'user:favorg' %}">课程机构</a> </li>
                        <li><a href="{% url 'user:favteacher' %}">授课教师 </a></li>
                        <li><a href="{% url 'user:favcourse' %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">
                    {% if isexist %}
                    {% for org in fav_orgs %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org:detail' org.id %}">
                                    <img width="160" height="90" src="{{org.org_image.url}}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org:homepage' org.id %}">{{org.org_name}}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="{% if org.org_isauth %}/static/images/authentication.png{% endif %}"/>


                                    <img src="{% if org.org_ismedal %}/static/images/gold.png{% endif %}"/>

                                </div>
                                <span class="c8 clear">{{org.org_location}}</span>
                                <a href="{% url 'op:deleteorg' org.id %}"><div class="delete jsDeleteFav_org" data-favid="1"></div></a>
                            </dd>
                        </dl>
                    </div>
                        {% endfor %}
                    {% endif %}

                </div>
            </div>
        </div>
{% endblock %}
