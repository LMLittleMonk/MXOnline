{% extends 'userbase.html' %}
<!--crumbs start-->
{% block custom_bread %}
    <section>
        <div class="wp">
            <ul class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="/user/home/">个人中心</a>></li>
                <li>我的消息</li>
            </ul>
        </div>
    </section>
{% endblock %}

{% block content %}
    <div class="left">
        <ul>
            <li class=""><a href="{% url 'user:detail' %}">个人资料</a></li>
            <li><a href="{% url 'user:mycourse' %}">我的课程</a></li>
            <li class="active2"><a href="{% url 'user:favcourse' %}">我的收藏</a></li>
            <li>
                <a href="{% url 'user:msg' %}" style="position: relative;">
                    我的消息
                </a>
            </li>
        </ul>
    </div>

    <div class="right">
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的消息</h1>
            </div>

        </div>
        <div class="personal_des permessage">
            <div class="head">
                <ul class="tab_header messagehead">
                    <li class="active"><a href="{% url 'user:msg' %}">个人消息</a></li>
                </ul>


            </div>
            <div class="messagelist">

                <div class="messages">
                    {% if isexist %}
                        {% for msg in msgs %}
                            <div class="fr">
                                <div class="top"><span class="fl time">{{ msg.add_time }}</span><span
                                        class="fr btn foldbtn"></span></div>
                                <p>
                                    {{ msg.message }}
                                </p>
                            </div>
                        {% endfor %}
                    {% endif %}

                </div>


            </div>


            <div class="pageturn pagerright">
                <ul class="pagelist">


                    <li class="active"><a href="?page=1">1</a></li>


                </ul>
            </div>
        </div>

    </div>

{% endblock %}
