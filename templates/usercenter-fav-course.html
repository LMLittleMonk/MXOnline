{% extends 'userfavbase.html' %}


{% block content %}

    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>
            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li><a href="{% url 'user:favorg' %}">课程机构</a> </li>
                        <li><a href="{% url 'user:favteacher' %}">授课教师 </a></li>
                        <li class="active"><a href="{% url 'user:favcourse' %}">公开课程</a></li>
                    </ul>

                </div>
                <div class="companycenter">
                    <div class="group_list brief">
                    {% if isexist %}
                        {% for course in fav_course %}
                        <div class="module1_5 box">
                            <a href="course-detail.html">
                                <img width="214" height="190" src="{{ course.image.url }}"/>
                            </a>
                            <div class="des">
                                <a href="course-detail.html"><h2>{{course.name}}</h2></a>
                                <span class="fl">时长：<i class="key">{{course.learn_times}}</i></span>
                                <span class="fr">学习人数：{{course.students}}</span>
                            </div>
                            <div class="bottom">
                                <span class="fl">{{course.course_org.org_name}}</span>
                               <a href="{% url 'op:deletecourse' course.id %}"> <span class="delete-group fr jsDeleteFav_course" data-favid="12"  ></span></a>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
